<app-nemocnica-panel></app-nemocnica-panel>

<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title><i>Údaje o nemocnici</i></mat-card-title>
    </mat-card-header>

      <mat-card-content>
        <b><i>Názov: </i></b> &nbsp; {{nemocnica.nazov}}
      </mat-card-content>

    <mat-card-content *ngIf="nemocnica.idmestaNavigation">
      <b><i>Mesto: &nbsp; </i></b> {{nemocnica.idmestaNavigation.nazov}}
    </mat-card-content>

      <mat-card-content>
        <b><i>Ulica: &nbsp; </i></b> {{nemocnica.ulica}}
      </mat-card-content>

  </mat-card>
</div>
