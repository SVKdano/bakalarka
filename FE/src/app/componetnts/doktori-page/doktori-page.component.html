<app-panel></app-panel>
<app-navbar></app-navbar>

<div class="cards">
  <mat-card *ngFor="let pacDoktor of doktori" routerLink="/doktori/{{this.pacDoktor.rodnecislo}}/{{this.pacDoktor.osobnecislo}}">
    <img src="assets/imgs/Person-Placeholder.png" alt="Obrazok">
    <div *ngIf="pacDoktor.osobnecisloNavigation" class="centered">
      <b><i>{{pacDoktor.osobnecisloNavigation.meno}} </i></b>
      <b><i>{{pacDoktor.osobnecisloNavigation.priezvisko}}</i></b>
    </div>
  </mat-card>
</div>

<button id="printButton" mat-mini-fab matTooltip="Primary" color="primary" aria-label="Print button" (click)="printPage()">
  <mat-icon>print</mat-icon>
</button>
