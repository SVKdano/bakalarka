<div class="cards" *ngFor="let pac of filteredPacients">
  <mat-card>
    <mat-card-content><b><i>Pacient:</i></b></mat-card-content>

    <div class="leftData">
      <mat-card-content><b><i>{{pac.meno}}
        {{pac.priezvisko}}
        -
        {{pac.rodnecislo}}</i></b></mat-card-content>
    </div>

    <button mat-raised-button (click)="addPacient(pac.rodnecislo)">Prida≈• pacienta</button>
  </mat-card>
</div>
