<div class="component">
  <mat-toolbar>
    <img src="assets/imgs/frilogo.png" alt="FRI logo">
    <div class="logButtons">
      <button mat-raised-button routerLink="/">Pacient</button>
      <button mat-raised-button routerLink="/doktor">Doktor</button>
    </div>
  </mat-toolbar>

  <div class="flex">
    <mat-card class="logincard">
      <mat-card-content>
        Vitajte,
        <br>
        prosím, pre prístup ku kontu nemocnice, sa prihláste.
        <br>
        <br>
        <form class="example-form" [formGroup]="loginForm">
          <mat-form-field>
            <input type="email" matInput placeholder="Id nemocnice" formControlName="rodneCislo" [(ngModel)]="this.user.Cislo">
            <mat-error *ngIf="this.loginForm.get('rodneCislo')?.touched && this.loginForm.get('rodneCislo')?.hasError('required')">
              Zadajte osobné číslo!</mat-error>

          </mat-form-field>
          <br>
          <mat-form-field>
            <input type="password" matInput placeholder="Heslo" formControlName="password" [(ngModel)]="this.user.heslo">
            <mat-error
              *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
              Zadajte heslo!</mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <div class="buttons">
        <button mat-raised-button class="loginButton" (click)="login(this.user)">Prihlásiť</button>
      </div>
      <div><h3><i><a routerLink="/resetHeslaNemocnica">Zabudnuté heslo</a></i></h3></div>
    </mat-card>
  </div>
</div>
